<section class="content whitebg" style="margin-top: 20px">
  <div  class="container" style="padding-top:0" >
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 pod" url="#" number="1" *ngFor="let data of countryName">
      <div class="hover-offer ehover1"><img class="img-responsive" src="https://www.edreams.es/content/img/OF/WebMasterPages/merch/img/672sized/672x584_barcelona-min.jpg" alt="Barcelona" />
        <div class="offer-content">
          <div class="ribbon orange" *ngIf="data.offer">{{data.offer}}</div>
          <figcaption><i class="fa fa-hotel"></i>
          <i class="fa fa-plane"></i>
          <i class="fa fa-cab"></i>
          <i class="fa fa-cutlery"></i>
            <h4>{{data.name}}</h4>
            <p class="detail">{{data.tour}}</p>
            <!--<p class="price-offer"><span>Price</span>{{data.price | currency: 'INR':true}}</p>-->
            <div class="price-tag">{{data.price | currency: 'INR':true}}</div>
            <div class="button2">Book Now</div>
          </figcaption>
        </div>
      </div>
    </div></div>
    
</section>
