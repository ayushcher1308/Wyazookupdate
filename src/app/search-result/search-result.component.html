<div class="container">
  <main class="grid">
    <article *ngFor="let data of toursInfo">
      <img style="height: 210px;width: 100%;object-fit: cover;" src="{{data.imageLink}}" alt="Sample photo">
      <div class="text">
        <h3>{{data.name}}</h3>
        <p>{{data.nod}} Days / {{data.non}} Nights</p>
        <p><span class="cost">{{data.cost | currency: 'INR':'symbol-narrow'}}</span> per person</p>
        <a  class="btn btn-primary btn-block" (click)="goToTour(data.key)">READ MORE</a>
      </div>
    </article>
    
  </main>
</div>
